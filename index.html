<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="master.css">
  <title>VueJS Tutorials</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="vue-app">
    <h1>{{greet('morning')}}</h1>
    <p>Name: {{name}}</p>
    <p>Job: {{job}}</p>
    <a v-bind:href="website">Google it</a>
    <input type="text" v-bind:value="name">
    <p v-html="websiteTag"></p>
    <p>My age is {{age}}</p>
    <button v-on:click.once="add(1)">Add a year</button>
    <button v-on:click="subtract(1)">Subtract a year</button>
    <button v-on:dblclick="add(10)">Add 10 years</button>
    <button v-on:dblclick="subtract(10)">Subtract 10 years</button>
    <div id="canvas" v-on:mousemove="updateCoordinates">
      {{x}},{{y}}
    </div>
    <a v-on:click.prevent="clickAction" href="https://google.com">Go to the No.1 search engine</a>

    <h1>Keyboard Events</h1>
    <label>Name:</label>
    <input type="text" v-on:keyup.enter="logName" />
    <label>Age:</label>
    <input type="text" v-on:keyup.enter="logAge" />

    <h1>2-way data binding</h1>
    <label>Name:</label>
    <input type="text" v-model="spanName" />
    <span>{{ spanName }}</span>
    <label>Age:</label>
    <input type="text" v-model="spanAge" />
    <span>{{spanAge}}</span>

    <h1>Computed Properties</h1>
    <button v-on:click="a++">Add to A</button>
    <button v-on:click="c++">Add to B</button>
    <p>A - {{a}}</p>
    <p>C - {{c}}</p>
    <p>Age + A = {{addToA}}</p>
    <p>Age + C = {{addToC}}</p>
  </div>
  <script src="master.js"></script>
</body>
</html>
