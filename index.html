<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue JS Tutorial</title>
  <link rel="stylesheet" href="master.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <!-- <script src="vue.js"></script> -->
</head>
<body>
  <div id="vue-app">
    <p>{{greet('morning')}}</p>
    <p>Name: {{name}}</p>
    <p>Job: {{job}}</p>
    <a v-bind:href="website">search engine</a>
    <input type="text" v-bind:value='name'>
    <p v-html="websiteTag"></p>
    <p>I am {{age}} years old</p>
    <button v-on:click="addAge(10)">Add a year</button>
    <button v-on:click="subtractAge(5)">Subtract a year</button>
    <div id="canvas" v-on:mousemove="updateXY">{{x}}, {{y}}</div>
    <a v-on:click.prevent="clicker" href="https://www.google.com">Google search</a>
    <h2>Keyboard Events</h2>
    <label for="name">Name</label>
    <input id="name" type="text" v-on:keyup.enter="logName">
    <label for="age"></label>
    <input id="age" type="text" v-on:keyup.enter="logAge">
    <input type="text" v-model:value='ages'>
    <p>{{ages}}</p>
    <p>{{ages}}</p>
    <button v-on:click="addAge(15)">Add 15</button>
    <button v-on:click="a++">Add to A</button>
    <button v-on:click="b++">Add to B</button>

    <p>A - {{a}}</p>
    <p>B - {{b}}</p>
    <p>Age + A = {{addToA}}</p>
    <p>Age + B = {{addToB}}</p>

  </div>
  <script src="master.js"></script>
</body>
</html>
